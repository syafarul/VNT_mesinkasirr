version: '3'

services:
  app:
    build:
      context: .  # Lokasi Dockerfile untuk membangun image
    image: kasir_vnt_app
    container_name: kasir_vnt_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
    working_dir: /var/www/kasir_vnt
    volumes:
      - .:/var/www/kasir_vnt/
      - ./storage:/var/www/kasir_vnt/storage
      - ./storage/php.ini:/usr/local/etc/php/conf.d/local.ini  # Pastikan file php.ini ada
    networks:
      - kasir_vnt

  webserver:
    image: nginx:alpine
    container_name: kasir_vnt_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "2022:80"  # Port publik untuk web server
    volumes:
      - .:/var/www/kasir_vnt
      - ./storage:/var/www/kasir_vnt/storage
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf  # Pastikan default.conf ada
    networks:
      - kasir_vnt

  db:
    image: mysql:5.7
    container_name: kasir_vnt_db
    restart: always
    tty: true
    ports:
      - "3306:3306"  # Ganti ke port standar MySQL jika tidak ada bentrokan port
    volumes:
      - kasir_vnt_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: farul123
      MYSQL_DATABASE: vnt_kasir
    networks:
      - kasir_vnt

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: kasir_vnt_pma
    restart: always
    ports:
      - "7000:80"  # Port untuk phpMyAdmin
    environment:
      PMA_HOST: db  # Menghubungkan phpMyAdmin ke service db
    networks:
      - kasir_vnt

networks:
  kasir_vnt:
    driver: bridge  # Menggunakan jaringan bridge untuk komunikasi antar container

volumes:
  kasir_vnt_data:
    driver: local  # Menggunakan volume lokal untuk menyimpan data MySQL
